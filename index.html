<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <section id="slideshow01">
        <img src="" alt="show" id="id_img1">
    </section>

    <section id="slideshow02">
        <img src="" alt="show" id="id_img2">
        <div class="content"><div class="circle"></div><div class="circle"></div><div class="circle"></div></div>
    </section>

    <!-- //////////////////////////////////////////////////////////////////////// -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            (function() {

                //単純なスライドショー

                let parts_src = ['img/img1.jpg', 'img/img2.jpg', 'img/img3.jpg'];
                let num = 0;

                function slideShow() {
                    console.log(num);

                    if(num == 2) {
                        num = 0;
                    } else {
                        num++;
                    }

                    document.getElementById('id_img1').src = parts_src[num];
                }

                slideShow();
                setInterval(slideShow, 2000);
            }).call(this);


            (function() {
                let parts_src = ['img/img1.jpg', 'img/img2.jpg', 'img/img3.jpg'];
                let num = 0;
                let elem = document.getElementsByClassName('circle');

                function slideShow() {
                    console.log(num);
                    
                    switch (num) {
                        case 0 : 
                            elem[0].classList.add('circle-current');
                            elem[1].classList.remove('circle-current');
                            elem[2].classList.remove('circle-current');
                            break;
                        case 1 : 
                            elem[0].classList.remove('circle-current');
                            elem[1].classList.add('circle-current');
                            elem[2].classList.remove('circle-current');
                            break;
                        case 2 : 
                            elem[0].classList.remove('circle-current');
                            elem[1].classList.remove('circle-current');
                            elem[2].classList.add('circle-current');
                            break;   
                    }

                    if(num == 2) {
                        num = 0;
                    } else {
                        num++;
                    }

                    document.getElementById('id_img2').src = parts_src[num];
                }

                slideShow();
                setInterval(slideShow, 2000);
            }).call(this);
        }, false);
    </script>
</body>
</html>
